version: '3.1'

services:

  web:
    container_name: boilermatch_web
    build: .
    command: ["./wait-for-it.sh", "postgres:5432", "-t", "3", "--", "nodemon"]
    restart: always
    volumes:
      - .:/usr/src/app/
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./env
    depends_on:
      - postgres
    network_mode: host 
    
  postgres:
    container_name: postgres_db
    image: kartoza/postgis:13.0
    restart: always
    env_file:
      - env
    ports:
      - "5432:5432"
    volumes:
       - pgdata:/var/lib/postgresql/data
 
volumes:
  pgdata:
    