version: '3.6'

services:

  web:
    container_name: boilermatch_web
    build: .
    command: ["./wait-for-it.sh", "postgres:5432", "-t", "5", "--", "nodemon"]
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - .:/usr/src/app/
      - /usr/src/app/node_modules
    depends_on:
      - postgres
    
  postgres:
    container_name: postgres_db
    image: postgis/postgis
    env_file:
      - env
    expose:
      - 5432
    ports:
      - "5432:5432"
    restart: always
    volumes:
       - pgdata:/var/lib/postgresql/data  
    networks:
      vpcbr:

 
volumes:
  pgdata:

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1